        /*cookie*/
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
            const expires = `expires=${d.toUTCString()}`; // 使用 UTC 时间格式
            document.cookie = `${cname}=${encodeURIComponent(cvalue)}; ${expires}; path=/`; // 确保路径正确
        }

        function getCookie(cname) {
            const name = `${cname}=`;
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(name) === 0) {
                    return decodeURIComponent(c.substring(name.length)); // 解码 URL 编码值
                }
            }
            return null;
        }

        function checkCookie() {
            const username = getCookie('username');
            if (username) {
                // 显示用户名
                document.getElementById('userInfo').textContent = `欢迎 ${username} `;

        // 轮播图功能
        // 轮播图变量
        let currentIndex = 0; // 当前显示图片索引
        const images = document.querySelectorAll('#carouselImages img'); // 所有图片元素
        const totalImages = images.length; // 图片总数
        const carouselImages = document.getElementById('carouselImages');
        const indicatorsContainer = document.getElementById('indicators');

        // 初始化轮播图
        function initCarousel() {
            // 创建分页指示器
            for (let i = 0; i < totalImages; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.addEventListener('click', () => goToImage(i));
                indicatorsContainer.appendChild(indicator);
            }
            indicatorsContainer.children[0].classList.add('active'); // 初始激活第一个指示器

            // 添加自动轮播功能
            startAutoCarousel();
        }

        // 自动轮播
        let carouselInterval;
        function startAutoCarousel() {
            carouselInterval = setInterval(() => {
                changeImage(1);
            }, 3000); // 每3秒切换一次
        }

        // 暂停自动轮播（鼠标悬停时）
        document.querySelector('.image-carousel').addEventListener('mouseenter', () => {
            clearInterval(carouselInterval);
        });

        // 恢复自动轮播（鼠标离开时）
        document.querySelector('.image-carousel').addEventListener('mouseleave', () => {
            startAutoCarousel();
        });

        // 切换图片
        function changeImage(direction) {
            currentIndex = (currentIndex + direction + totalImages) % totalImages;
            updateCarousel();
        }

        // 跳转到指定图片
        function goToImage(index) {
            currentIndex = index;
            updateCarousel();
        }

        // 更新轮播图显示
        function updateCarousel() {
            // 移动图片容器
            carouselImages.style.transform = `translateX(-${currentIndex * 100 / 9}%)`; // 计算平移距离

            // 更新分页指示器
            document.querySelectorAll('.indicator').forEach((indicator, i) => {
                indicator.classList.toggle('active', i === currentIndex);
            });
        }

        // 图片点击事件：打开弹窗
        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                openModal(index);
            });
        });

        // 弹窗相关变量
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const captionText = document.getElementById('caption');

        // 打开弹窗
        function openModal(index) {
            imageModal.style.display = 'block';
            modalImage.src = images[index].src;
            captionText.textContent = images[index].alt;
            currentIndex = index; // 同步轮播图索引
        }

        // 初始化轮播图
        document.addEventListener('DOMContentLoaded', initCarousel);

        // 实时钟表函数
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 页面加载时初始化钟表
        window.onload = function () {
            updateClock(); // 立即显示当前时间
            setInterval(updateClock, 1000); // 每秒更新时间
        };
